<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <input type="hidden" name="employeeId" class="form-control" [(ngModel)]="employee.employeeId">
    </div>
    <div class="form group">
      <label for="employeeName">Name</label>
      <input type="text" name="employeeName" class="form-control" [(ngModel)]="employee.employeeName">
    </div>
    <div class="form group">
      <label for="salary">Salary</label>
      <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>
    <div class="form group">
      <label for="address">Address</label>
      <input type="text" name="address" class="form-control" [(ngModel)]="employee.address">
    </div>
    <div class="form group">
      <label for="deptNum">Dept Num</label>
      <input type="text" name="deptNum" class="form-control" [(ngModel)]="employee.deptNum">
    </div><br>
    <input type="submit" value="Save" class="btn btn-success">
  </form>
</div>
